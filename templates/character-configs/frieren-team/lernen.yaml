    - "論理的な構成を検討"
    - "複数の視点から検証"
    - "段階的な改善と洗練"
  
  quality_standards:
    - "一切の曖昧さを排除"
    - "誰が読んでも理解できる明瞭さ"
    - "完全なトレーサビリティ"
    - "美しく整った文書体裁"